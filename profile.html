<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <header class="layout-header"><h1>Profile</h1></header>
      <main class="layout-main">
        <article class="profile-card">
          <img class="profile_photo" src="./images/johan_photo.jpg" />
          <h2 class="profile-heading">Johan</h2>
          <p class="profile-card-p">
            Here is a text with the sole purpose of serving as a placeholder
            until some real text can be added.
          </p>
          <div class="div_button">
            <button class="button-properties">Logout</button>
          </div>
          <ul class="profile-card__tags">
            <li class="profile-card__tags__tag-style">Music</li>
            <li class="profile-card__tags__tag-style">Logic</li>
            <li class="profile-card__tags__tag-style">HTML</li>
            <li class="profile-card__tags__tag-style">CSS</li>
          </ul>
        </article>
      </main>
      <footer class="layout-footer footer-grid">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="./bookmarks.html"><i class="fas fa-bookmark"></i></a>
        <a href="./create.html"><i class="fas fa-plus-square"></i></a>
        <a href="./profile.html"><i class="fas fa-user"></i></a>
      </footer>
    </div>
  </body>
</html>
