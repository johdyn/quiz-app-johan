<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <header class="layout-header"><h1>Quiz-App</h1></header>
      <main class="layout-main">
        <article class="question-card">
          <i class="far fa-bookmark card-icon"></i>
          <h2>Question:</h2>
          <p>This is the question</p>
          <button>show answer</button>
          <ul class="question-card__tags">
            <li class="question-card__tags__tag-style">Tag 1</li>
            <li class="question-card__tags__tag-style">Tag 2</li>
            <li class="question-card__tags__tag-style">Tag 3</li>
            <li class="question-card__tags__tag-style">Tag 4</li>
          </ul>
        </article>
        <article class="question-card">
          <i class="fas fa-bookmark card-icon"></i>
          <h2>Question:</h2>
          <p>Here is a question.</p>
          <div class="div_button">
            <button class="button-properties">hide answer</button>
            <p class="toggle-answer">Here is an answer.</p>
          </div>
          <ul class="question-card__tags">
            <li class="question-card__tags__tag-style">History</li>
            <li class="question-card__tags__tag-style">Easy</li>
            <li class="question-card__tags__tag-style">Tag 3</li>
            <li class="question-card__tags__tag-style">Tag 4</li>
          </ul>
        </article>
        <article class="question-card">
          <i class="far fa-bookmark card-icon"></i>
          <h2>Question:</h2>
          <p>This is the question</p>
          <button>show answer</button>
          <ul class="question-card__tags">
            <li class="question-card__tags__tag-style">Tag 1</li>
            <li class="question-card__tags__tag-style">Tag 2</li>
            <li class="question-card__tags__tag-style">Tag 3</li>
            <li class="question-card__tags__tag-style">Tag 4</li>
          </ul>
        </article>
      </main>
      <footer class="layout-footer footer-grid">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="./bookmarks.html"><i class="fas fa-bookmark"></i></a>
        <a href="./create.html"><i class="fas fa-plus-square"></i></a>
        <a href="./profile.html"><i class="fas fa-user"></i></a>
      </footer>
    </div>
  </body>
</html>
