<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <header class="layout-header"><h1>Create</h1></header>
      <main class="layout-main">
        <article class="question-form">
          <form class="form">
            <div class="question-flex">
              <label class="question-form__label" for="question-field">
                Type the question</label
              >
              <input
                id="question-field"
                name="username"
                placeholder="question"
                type="text"
              />
            </div>
            <div class="answer-flex">
              <label for="answer-field"> Type the answer</label>
              <input id="answer-field" placeholder="answer" type="text" />
            </div>
            <div class="tag-flex">
              <input
                id="tags"
                name="username"
                placeholder="add tags"
                type="text"
              />

              <button type="submit">Send</button>
            </div>
            <p></p>
            <button>submit</button>
          </form>
        </article>
      </main>
      <footer class="layout-footer footer-grid">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="./bookmarks.html"><i class="fas fa-bookmark"></i></a>
        <a href="./create.html"><i class="fas fa-plus-square"></i></a>
        <a href="./profile.html"><i class="fas fa-user"></i></a>
      </footer>
    </div>
  </body>
</html>
