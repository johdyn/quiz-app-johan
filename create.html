<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <header class="layout-header"><h1>Create</h1></header>
      <main class="layout-main">
        <article class="question-form">
          <form class="super-form">
            <div class="question-flex">
              <label class="question-form__label" for="question-field">
                Type a question:</label
              >
              <textarea
                id="question-field"
                name="question"
                placeholder="type a question"
                type="text"
                class="question-form__text-field"
              ></textarea>
            </div>
            <div class="answer-flex">
              <label class="question-form__label" for="answer-field">
                Type an answer:</label
              >
              <textarea
                id="answer-field"
                name="answer"
                placeholder="type an answer"
                type="text"
                class="question-form__text-field"
              ></textarea>
            </div>

            <div class="tag-flex">
              <textarea
                id="tags"
                name="tags"
                placeholder="add tags"
                type="text"
                class="question-form__text-field"
              ></textarea>
            </div>
            <div class="div_button">
              <button
                class="question-form__submit button-properties"
                type="submit"
              >
                submit
              </button>

              <button class="reset button-properties" type="reset">
                reset
              </button>
            </div>
          </form>
        </article>
      </main>
      <footer class="layout-footer footer-grid">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="./bookmarks.html"><i class="fas fa-bookmark"></i></a>
        <a href="./create.html"><i class="fas fa-plus-square"></i></a>
        <a href="./profile.html"><i class="fas fa-user"></i></a>
      </footer>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
